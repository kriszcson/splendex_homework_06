<div class="container">
    <div class="setter">
        <label for=" deck-size ">Deck size:</label>
        <select [(ngModel)]="sizeOfMatch">
            <option *ngFor=" let o of options " [value]="o.value">
            {{o.name}}
            </option>
        </select>
        <button class="btn btn-primary " (click)="getSize() " [routerLink]="['/actual']" [state]="{count: sizeOfMatch}">START NEW GAME </button>
    </div>
</div>
